    <script>
        document.getElementById("phoneLink").addEventListener("click", function() {
            window.location.href = "tel:+51902153598";
        });

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var mensaje = "Nombre: " + name + "%0AEmail: " + email + "%0ATeléfono: " + phone;
            var whatsappUrl = "https://api.whatsapp.com/send?phone=51902153598&text=" + mensaje;
            window.open(whatsappUrl, "_blank");
        });

        document.getElementById("instagramLink").addEventListener("click", function() {
            window.open("https://www.instagram.com/hugolopez.pe/", "_blank");
        });

        // Agregar evento click a las imágenes del carrusel
        document.querySelectorAll('.carousel-item img').forEach(function(img) {
            img.addEventListener('click', function() {
                window.location.href = img.getAttribute('data-url');
            });
        });
